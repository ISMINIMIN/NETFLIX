<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="images/netflix-logo.png" alt="logo">
                </a>
            </div>
            <ul>
                <li><a href="#">TV SHOWS</a></li>
                <li><a href="#">MOVIES</a></li>
                <li><a href="#"><img src="images/netflix-avatar.png" alt="profile"></a></li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <!-- banner -->
        <div class="banner">
            <div class="banner-contents">
                <h1 class="banner-title">종이의 집</h1>
                <div class="banner-btn">
                    <button>재생</button>
                </div>
                <p class="banner-description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>

        <!-- netflix originals -->
        <div class="row">
            <h2>NETFLIX ORIGINALS</h2>
            <div class="row-posters">
                <img class="row-poster row-poster-large" src="images/large-movie1.jpg" alt="movie">
                <img class="row-poster row-poster-large" src="images/large-movie2.jpg" alt="movie">
                <img class="row-poster row-poster-large" src="images/large-movie3.jpg" alt="movie">
                <img class="row-poster row-poster-large" src="images/large-movie4.jpg" alt="movie">
                <img class="row-poster row-poster-large" src="images/large-movie5.jpg" alt="movie">
                <img class="row-poster row-poster-large" src="images/large-movie6.jpg" alt="movie">
                <img class="row-poster row-poster-large" src="images/large-movie7.jpg" alt="movie">
                <img class="row-poster row-poster-large" src="images/large-movie8.jpg" alt="movie">
            </div>
        </div>

        <!-- trending now -->
        <div class="row">
            <h2>TRENDING NOW</h2>
            <div class="row-posters">
                <img class="row-poster" src="images/small-movie7.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie6.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie5.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie4.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie3.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie2.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie1.jpg" alt="movie">
            </div>
        </div>

        <!-- top rated -->
        <div class="row">
            <h2>TOP RATED</h2>
            <div class="row-posters">
                <img class="row-poster" src="images/small-movie1.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie2.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie3.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie4.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie5.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie6.jpg" alt="movie">
                <img class="row-poster" src="images/small-movie7.jpg" alt="movie">
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
        <p>&copy; NETFLIX KR</p>
    </footer>
</body>
</html>
